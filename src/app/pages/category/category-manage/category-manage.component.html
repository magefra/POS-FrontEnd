<form (ngSubmit)="CategorySave()" [formGroup]="form">
    <div fxLayout="row" fxlayout-align="start center" mat-dialog-title>
        <h2 class="headline m-0 text-x1 text-accent" fxFlex="auto">
            <strong>Gestión de categoria</strong>
        </h2>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-dialog-content>
        <div fxlayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name').hasError('required')">
                    Campo de nombre es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxlayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </div>

        <div fxlayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="state">
                    <mat-option *ngFor="let state of configs.statesSelect" [value]="state.value">
                        {{state.label}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('state').hasError('required')">
                    Campo del estado es requerido.
                </mat-error>
            </mat-form-field>
        </div>


        
    </mat-dialog-content>
</form>
